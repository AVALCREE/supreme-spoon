<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>lolwhat.xyz</title>
  <!-- Tailwind (dev only—replace with your build) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Particles.js -->
  <script src="particles.min.js"></script>
  <!-- VHS Font -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"/>
  <style>
    /* — Fullscreen particles bg — */
    #particles-js { position: fixed; inset: 0; z-index:0; }

    /* — Fullscreen CRT overlay with live VHS glitch — */
    .crt-overlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.85);
      overflow: hidden; z-index:50;
      filter: contrast(1.2) brightness(1.1) saturate(1.3);
      animation: glitchAll 3s infinite steps(2);
    }
    /* scanlines + static noise + frame-scroll */
    .crt-overlay::before,
    .crt-overlay::after {
      content: ""; position: absolute; inset: 0; pointer-events: none;
    }
    /* faint scanlines */
    .crt-overlay::before {
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.03) 0px,
        rgba(255,255,255,0.03) 1px,
        transparent 1px,
        transparent 3px
      );
      mix-blend-mode: overlay; animation: scanline 0.1s infinite;
    }
    /* grain/static */
    .crt-overlay::after {
      background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVQIW2NgYGD4DwABBAEAjI0kfQAAAABJRU5ErkJggg==') repeat;
      opacity: 0.15; mix-blend-mode: overlay;
      animation: noise 0.15s steps(2) infinite, frameScroll 2s linear infinite;
    }

    /* global glitch filter + shifts */
    @keyframes glitchAll {
      0%,100% { filter:none; transform:none; }
      10% { filter:contrast(2) brightness(.7) hue-rotate(5deg);
            transform:translate(-2px,2px); }
      20% { filter:none; transform: translate(2px,-2px); }
      30% { filter:contrast(1.5) brightness(1.2) hue-rotate(-5deg);
            transform:translate(-4px,1px); }
      40% { filter:none; transform:none; }
      50% { filter:contrast(2) brightness(.9) hue-rotate(10deg);
            transform:translate(3px,-3px); }
      60% { filter:none; transform:none; }
      70% { filter:contrast(1.3) brightness(.8) hue-rotate(-10deg);
            transform:translate(-1px,4px); }
      80% { filter:none; transform:none; }
      90% { filter:contrast(2) brightness(1.1) hue-rotate(7deg);
            transform:translate(1px,-1px); }
    }
    @keyframes scanline {
      0% { background-position:0 0; }
      100% { background-position:0 4px; }
    }
    @keyframes noise {
      0% { background-position:0 0; }
      100% { background-position:-5px -5px; }
    }
    /* vertical frame scroll simulation */
    @keyframes frameScroll {
      0% { background-position-y:0; }
      100% { background-position-y:100px; }
    }

    /* — VHS “WELCOME” text + glitch slices — */
    .vhs-text {
      font-family:'VT323',monospace;
      font-size:6rem; text-transform:uppercase;
      color:#fff; opacity:0;
      animation: fadeIn 1s ease-out .3s forwards;
      position:relative; letter-spacing:.05em;
    }
    .vhs-text::before, .vhs-text::after {
      content:attr(data-text);
      position:absolute; top:0; left:0; width:100%; height:100%;
      mix-blend-mode:screen;
    }
    .vhs-text::before {
      color:#f0f; animation:glitchTop 1.5s infinite ease-in-out;
    }
    .vhs-text::after {
      color:#0ff; animation:glitchBot 1.2s infinite ease-in-out;
    }

    /* — Classic blinking “PRESS ENTER ▶” prompt — */
    .enter-prompt {
      font-family:'VT323',monospace;
      font-size:2.5rem; color:#0f0;
      margin-top:2rem; opacity:0;
      animation: fadeIn 1s ease-out 1.5s forwards, blink 1s step-end 2s infinite;
      cursor:pointer;
    }
    @keyframes blink { 50%{opacity:0;} }
    @keyframes fadeIn { to{opacity:1;transform:translateY(0);} }
    @keyframes fadeOut { to{opacity:0;} }

    /* text-slice glitch */
    @keyframes glitchTop {
      0%,20%,40%,60%,80%,100%{clip:rect(0,9999px,0,0);}
      10%{clip:rect(5px,9999px,50px,0);transform:translate(-3px,-3px);}
      30%{clip:rect(30px,9999px,90px,0);transform:translate(3px,3px);}
      50%{clip:rect(60px,9999px,140px,0);transform:translate(-3px,3px);}
      70%{clip:rect(90px,9999px,180px,0);transform:translate(3px,-3px);}
      90%{clip:rect(120px,9999px,220px,0);transform:translate(-3px,-3px);}
    }
    @keyframes glitchBot {
      0%,20%,40%,60%,80%,100%{clip:rect(0,9999px,0,0);}
      10%{clip:rect(100px,9999px,140px,0);transform:translate(3px,3px);}
      30%{clip:rect(140px,9999px,200px,0);transform:translate(-3px,-3px);}
      50%{clip:rect(180px,9999px,240px,0);transform:translate(3px,-3px);}
      70%{clip:rect(220px,9999px,280px,0);transform:translate(-3px,3px);}
      90%{clip:rect(260px,9999px,300px,0);transform:translate(3px,3px);}
    }
  </style>
</head>
<body class="bg-black text-white overflow-hidden">

  <!-- Particles.js Background -->
  <div id="particles-js"></div>

  <!-- Fullscreen CRT Overlay -->
  <div id="overlay" class="crt-overlay flex flex-col items-center justify-center">
    <h1 class="vhs-text" data-text="WELCOME">WELCOME</h1>
    <div id="enter" class="enter-prompt">PRESS ENTER ▶</div>
  </div>

  <!-- Main Content (hidden until ENTER) -->
  <div id="main-content" class="opacity-0 pointer-events-none transition-opacity duration-700">
    <div class="max-w-2xl mx-auto p-6 text-center space-y-4 opacity-100">
      <h2 class="text-4xl font-bold">Welcome to lolwhat.xyz</h2>
      <p class="text-lg">Your tools and games live here. Dive in!</p>
    </div>
  </div>

  <script>
    // init particles
    particlesJS.load('particles-js','particles.json',()=>{});

    function reveal() {
      const ov = document.getElementById('overlay');
      ov.style.animation = 'fadeOut 0.7s ease-out forwards';
      setTimeout(() => {
        ov.remove();
        const main = document.getElementById('main-content');
        main.classList.remove('pointer-events-none');
        main.classList.add('opacity-100');
      }, 700);
    }

    // mobile tap or desktop Enter
    document.getElementById('enter').addEventListener('click', reveal);
    window.addEventListener('keydown', e => {
      if (e.key === 'Enter') reveal();
    });
  </script>
</body>
</html>
