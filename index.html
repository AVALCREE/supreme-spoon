<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>lolwhat.xyz</title>
  <!-- Tailwind CSS (dev CDNâ€”swap for a proper build in prod!) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Particles.js -->
  <script src="particles.min.js"></script>

  <!-- VHS Font -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"/>

  <style>
    /* FULL-SCREEN PARTICLES BACKGROUND */
    #particles-js {
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    /* CRT/TV FRAME + SCANLINES */
    .crt-frame {
      position: relative;
      background: rgba(0,0,0,0.75);
      border: 6px solid #111;
      box-shadow: 0 0 2rem rgba(0, 0, 0, 0.8);
      overflow: hidden;
    }
    .crt-frame::before {
      content: "";
      position: absolute;
      inset: 0;
      background: 
        repeating-linear-gradient(
          to bottom,
          rgba(255,255,255,0.02) 0px,
          rgba(255,255,255,0.02) 2px,
          transparent 2px,
          transparent 4px
        );
      pointer-events: none;
    }

    /* VHS-Style Text + Glitch */
    .vhs-text {
      font-family: 'VT323', monospace;
      font-size: 5rem;
      text-transform: uppercase;
      position: relative;
      color: #fff;
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
    }
    /* glitch layers */
    .vhs-text::before,
    .vhs-text::after {
      content: attr(data-text);
      position: absolute;
      left: 0; top: 0;
      width: 100%;
      clip: rect(0, 9999px, 0, 0);
    }
    .vhs-text::before {
      animation: glitchTop 2s infinite ease-in-out;
      color: #f0f;
      z-index: -1;
    }
    .vhs-text::after {
      animation: glitchBot 2s infinite ease-in-out;
      color: #0ff;
      z-index: -2;
    }

    @keyframes glitchTop {
      0%, 20%, 40%, 60%, 80%, 100% { clip: rect(0,9999px,0,0); }
      10% { clip: rect(10px,9999px,50px,0); transform: translate(-2px,-2px); }
      30% { clip: rect(30px,9999px,90px,0); transform: translate(2px,2px); }
      50% { clip: rect(60px,9999px,120px,0); transform: translate(-2px,2px); }
      70% { clip: rect(80px,9999px,140px,0); transform: translate(2px,-2px); }
      90% { clip: rect(120px,9999px,200px,0); transform: translate(-2px,-2px); }
    }
    @keyframes glitchBot {
      0%, 20%, 40%, 60%, 80%, 100% { clip: rect(0,9999px,0,0); }
      10% { clip: rect(120px,9999px,160px,0); transform: translate(2px,2px); }
      30% { clip: rect(160px,9999px,200px,0); transform: translate(-2px,-2px); }
      50% { clip: rect(200px,9999px,240px,0); transform: translate(2px,-2px); }
      70% { clip: rect(240px,9999px,280px,0); transform: translate(-2px,2px); }
      90% { clip: rect(280px,9999px,320px,0); transform: translate(2px,2px); }
    }

    /* FADE-IN ANIMATION */
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* ENTER BUTTON */
    .enter-btn {
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      font-family: 'VT323', monospace;
      font-size: 2rem;
      background: #e00;
      color: #fff;
      border: 3px solid #600;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s ease-out 1.5s forwards;
    }
    .enter-btn:hover {
      background: #f33;
    }
  </style>
</head>
<body class="bg-black text-white overflow-hidden">

  <!-- Particles.js Background -->
  <div id="particles-js"></div>

  <!-- Centered CRT Frame -->
  <div class="crt-frame mx-auto mt-16 p-8 max-w-lg text-center z-10 relative">
    <h1 class="vhs-text" data-text="WELCOME">WELCOME</h1>
    <button class="enter-btn">ENTER</button>
  </div>

  <!-- initialize particles.js -->
  <script>
    particlesJS.load('particles-js','particles.json', function() {
      console.log('particles.js loaded.');
    });
  </script>
</body>
</html>
