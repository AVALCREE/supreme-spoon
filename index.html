<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Coming Soon | lolwhat.xyz</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Arial', sans-serif;
    }
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Animated Gradient Border */
    .glow-wrapper {
      position: relative;
      padding: 3px;
      border-radius: 12px;
      background: linear-gradient(270deg, #00f2ff, #ff00d4, #00f2ff);
      background-size: 600% 600%;
      animation: gradientShift 6s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50% }
      50% { background-position: 100% 50% }
      100% { background-position: 0% 50% }
    }

    /* Cursor Particle Effect */
    .particle {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      pointer-events: none;
      animation: moveParticle 1s ease-in-out forwards;
    }

    @keyframes moveParticle {
      to {
        transform: scale(0);
        opacity: 0;
      }
    }
  </style>
</head>
<body class="bg-blue-800 text-white flex items-center justify-center h-screen">
  
  <!-- Particles Container -->
  <div id="particles-js" class="background"></div>

  <!-- Main Content -->
  <div class="glow-wrapper max-w-lg w-full z-10 rounded-xl">
    <div class="text-center p-6 bg-blue-900 rounded-xl">
      <h1 id="title" class="text-5xl font-bold mb-6"></h1>
      <p class="text-xl mb-6">We are working hard to bring something amazing! Stay tuned.</p>
      <p class="text-lg">Our website will be live soon on <a href="https://lolwhat.xyz" class="text-blue-400 hover:text-blue-600">lolwhat.xyz</a></p>
      <div class="mt-8 text-2xl">
        <span id="countdown">Launching in: <span id="timer" class="font-mono">Loading...</span></span>
      </div>
    </div>
  </div>

  <!-- Dark Mode Toggle -->
  <button id="toggleDark" class="fixed top-4 right-4 bg-gray-200 text-black px-4 py-2 rounded z-50 hover:bg-gray-300">ðŸŒ“</button>

  <!-- Scripts -->
  <script src="particles.min.js"></script> <!-- or particles.js if unminified -->

  <script>
    // Countdown Timer Script
    const launchDate = new Date("2025-05-01T00:00:00").getTime(); // Set your launch date here
    const timerEl = document.getElementById("timer");

    const updateCountdown = () => {
      const now = new Date().getTime();
      const diff = launchDate - now;

      if (diff <= 0) {
        timerEl.textContent = "We're live!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / 1000 / 60) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      timerEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    };

    updateCountdown();
    setInterval(updateCountdown, 1000);

    // Typewriter Effect for Title
    const txt = "Coming Soon...";
    let i = 0;
    function typeWriter() {
      if (i < txt.length) {
        document.getElementById("title").innerHTML += txt.charAt(i);
        i++;
        setTimeout(typeWriter, 100);
      }
    }
    typeWriter();

    // Cursor Particle Effect
    document.addEventListener('mousemove', (e) => {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.width = particle.style.height = `${Math.random() * 5 + 2}px`;
      particle.style.left = `${e.pageX}px`;
      particle.style.top = `${e.pageY}px`;
      document.body.appendChild(particle);
      setTimeout(() => {
        particle.remove();
      }, 500);
    });

    // Dark Mode Toggle
    const toggleBtn = document.getElementById("toggleDark");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("bg-blue-800");
      document.body.classList.toggle("bg-gray-100");
      document.body.classList.toggle("text-white");
      document.body.classList.toggle("text-black");
    });
  </script>
</body>
</html>
