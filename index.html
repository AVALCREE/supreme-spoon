<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>lolwhat.xyz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="particles.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: #0f0;
      font-family: 'VT323', monospace;
      overflow: hidden;
    }

    /* Blue screen styling */
    #blue-screen {
      position: fixed;
      inset: 0;
      background-color: blue;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .grey-box {
      background-color: grey;
      color: white;
      font-size: 2rem;
      padding: 20px;
      margin-top: 50px;
      border-radius: 10px;
      font-family: 'VT323', monospace;
    }

    .scrolling-frame {
      width: 100%;
      height: 100px;
      overflow: hidden;
      margin-top: 50px;
    }

    .scrolling-content {
      white-space: nowrap;
      animation: scrollFrame 10s linear infinite;
      font-size: 1.5rem;
      color: white;
      font-family: 'VT323', monospace;
    }

    @keyframes scrollFrame {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    /* CRT Intro Screen */
    .crt {
      position: fixed;
      inset: 0;
      z-index: 50;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      animation: glitchLoop 2s infinite steps(2);
    }

    .crt::before {
      content: "";
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.03) 0px,
        rgba(255, 255, 255, 0.03) 1px,
        transparent 1px,
        transparent 3px
      );
      mix-blend-mode: overlay;
      animation: scanline 0.05s infinite;
      z-index: 51;
    }

    .crt h1 {
      font-size: 4rem;
      color: #fff;
      text-shadow:
        -2px 0 red,
        2px 0 cyan;
      animation: titleGlitch 1s infinite alternate-reverse ease-in-out;
    }

    .crt .press-enter {
      margin-top: 2rem;
      font-size: 2rem;
      color: #0f0;
      animation: blink 1s infinite;
      cursor: pointer;
      z-index: 52;
    }

    #main-content {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s ease-in-out;
      z-index: 100;
      position: relative;
    }

    .glitchy {
      animation: titleGlitch 1s infinite alternate ease-in-out;
    }

    @keyframes scanline {
      0% { background-position: 0 0; }
      100% { background-position: 0 4px; }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    @keyframes titleGlitch {
      0% { transform: translate(0, 0) skew(0deg); }
      25% { transform: translate(1px, -1px) skew(0.5deg); }
      50% { transform: translate(-2px, 2px) skew(-0.5deg); }
      75% { transform: translate(1px, -2px) skew(0.2deg); }
      100% { transform: translate(0, 0) skew(0deg); }
    }

    @keyframes glitchLoop {
      0% { filter: none; transform: none; }
      20% { filter: contrast(1.2) hue-rotate(4deg); transform: translate(1px, -1px); }
      40% { filter: brightness(0.9); transform: translate(-2px, 2px); }
      60% { filter: hue-rotate(-5deg); transform: translate(2px, -3px); }
      80% { filter: contrast(1.3); transform: translate(-3px, 1px); }
      100% { filter: none; transform: none; }
    }
  </style>
</head>
<body>

  <!-- Blue Screen with grey box and scrolling frame -->
  <div id="blue-screen">
    <div class="grey-box">CHANNEL 1</div>
    <div class="scrolling-frame">
      <div class="scrolling-content">Welcome to Channel 1. Stay tuned for updates... This is the beginning of something strange...</div>
    </div>
  </div>

  <!-- Background Particles -->
  <div id="particles-bg"></div>

  <!-- CRT Intro Screen -->
  <div class="crt" id="crt-screen">
    <h1 class="glitchy">WELCOME TO lolwhat.xyz</h1>
    <div class="press-enter" id="enter">PRESS ENTER ▸</div>
  </div>

  <!-- Main UI -->
  <div id="main-content" class="w-full h-screen flex flex-col items-center justify-center text-white">
    <h2 class="text-4xl mb-4">Welcome to the Real Deal</h2>
    <p class="mb-4">You’ve entered the matrix. Proceed wisely.</p>
    <a href="https://example.com" target="_blank">
      <button class="bg-green-500 text-black px-6 py-3 text-xl rounded hover:bg-green-600 transition">
        Placeholder
      </button>
    </a>
  </div>

  <script>
    // Load particles.js config
    particlesJS.load('particles-bg', 'particles.json', function() {
      console.log("particles.js loaded!");
    });

    // Trigger to reveal main content
    function revealMain() {
      document.getElementById('blue-screen').style.display = 'none';
      document.getElementById('crt-screen').style.display = 'none';
      const main = document.getElementById('main-content');
      main.style.opacity = '1';
      main.style.pointerEvents = 'auto';
    }

    document.getElementById('enter').addEventListener('click', revealMain);
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') revealMain();
    });
  </script>

</body>
</html>
