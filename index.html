<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>lolwhat.xyz</title>
  <!-- Tailwind CSS (dev CDN—swap for production build!) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Particles.js -->
  <script src="particles.min.js"></script>
  <!-- VHS Font -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"/>
  <style>
    /* 1) Fullscreen particles bg */
    #particles-js {
      position: fixed; inset: 0; z-index: 0;
    }

    /* 2) Fullscreen CRT overlay */
    .crt-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      border: 8px solid #111;
      box-shadow: 0 0 3rem rgba(0,0,0,0.9);
      overflow: hidden;
      z-index: 50;
    }
    .crt-overlay::before {
      content: "";
      position: absolute; inset: 0;
      background:
        repeating-linear-gradient(
          to bottom,
          rgba(255,255,255,0.02) 0px,
          rgba(255,255,255,0.02) 2px,
          transparent 2px,
          transparent 4px
        );
      pointer-events: none;
    }

    /* 3) VHS “WELCOME” text + glitch layers */
    .vhs-text {
      font-family: 'VT323', monospace;
      font-size: 5rem; text-transform: uppercase;
      color: #fff; opacity: 0;
      animation: fadeIn 1s ease-out 0.5s forwards;
      position: relative;
    }
    .vhs-text::before,
    .vhs-text::after {
      content: attr(data-text);
      position: absolute; top:0; left:0;
      width:100%; height:100%;
    }
    .vhs-text::before {
      color: #f0f; animation: glitchTop 2s infinite ease-in-out; z-index:-1;
    }
    .vhs-text::after {
      color: #0ff; animation: glitchBot 2s infinite ease-in-out; z-index:-2;
    }

    /* 4) ENTER button */
    .enter-btn {
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      font-family: 'VT323', monospace;
      font-size: 2rem;
      background: #e00; color: #fff;
      border: 3px solid #600;
      opacity: 0; transform: translateY(20px);
      animation: fadeIn 1s ease-out 2s forwards;
      cursor: pointer;
    }
    .enter-btn:hover { background: #f33; }

    /* 5) Fade keyframes */
    @keyframes fadeIn {
      to { opacity:1; transform: translateY(0); }
    }
    @keyframes fadeOut {
      to { opacity:0; transform: scale(0.9); }
    }

    /* 6) Glitch text slices */
    @keyframes glitchTop {
      0%,20%,40%,60%,80%,100% { clip: rect(0,9999px,0,0); }
      10% { clip: rect(10px,9999px,50px,0); transform: translate(-2px,-2px); }
      30% { clip: rect(30px,9999px,90px,0); transform: translate(2px,2px); }
      50% { clip: rect(60px,9999px,120px,0); transform: translate(-2px,2px); }
      70% { clip: rect(80px,9999px,140px,0); transform: translate(2px,-2px); }
      90% { clip: rect(120px,9999px,200px,0); transform: translate(-2px,-2px); }
    }
    @keyframes glitchBot {
      0%,20%,40%,60%,80%,100% { clip: rect(0,9999px,0,0); }
      10% { clip: rect(120px,9999px,160px,0); transform: translate(2px,2px); }
      30% { clip: rect(160px,9999px,200px,0); transform: translate(-2px,-2px); }
      50% { clip: rect(200px,9999px,240px,0); transform: translate(2px,-2px); }
      70% { clip: rect(240px,9999px,280px,0); transform: translate(-2px,2px); }
      90% { clip: rect(280px,9999px,320px,0); transform: translate(2px,2px); }
    }

    /* Spinner for lazy reveal */
    .spinner {
      border: 4px solid #333;
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 3rem; height: 3rem;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
      opacity: 0; transform: scale(0.8);
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body class="bg-black text-white overflow-hidden">

  <!-- Particles.js Background -->
  <div id="particles-js"></div>

  <!-- Fullscreen CRT Overlay -->
  <div id="overlay" class="crt-overlay flex flex-col items-center justify-center">
    <h1 class="vhs-text" data-text="WELCOME">WELCOME</h1>
    <button id="enter" class="enter-btn">ENTER</button>
  </div>

  <!-- Main Content (hidden until after ENTER) -->
  <div id="main-content" class="opacity-0 pointer-events-none transition-opacity duration-700">
    <!-- lazy spinner -->
    <div id="spinner" class="spinner"></div>
    <!-- your real page content goes here -->
    <div id="real" class="max-w-2xl mx-auto p-6 text-center space-y-4 opacity-0 transition-opacity duration-700">
      <h2 class="text-4xl font-bold">Welcome to lolwhat.xyz</h2>
      <p class="text-lg">Here’s where your interactive tools and games live. Stay tuned!</p>
    </div>
  </div>

  <script>
    // init particles
    particlesJS.load('particles-js','particles.json',()=>{});

    document.getElementById('enter').addEventListener('click', ()=> {
      // fade out overlay
      const ov = document.getElementById('overlay');
      ov.style.animation = 'fadeOut 0.7s forwards';
      // after fade, show spinner + main content
      setTimeout(()=>{
        ov.remove();
        const main = document.getElementById('main-content');
        main.classList.remove('pointer-events-none');
        main.classList.add('opacity-100');
        // show spinner
        const spinner = document.getElementById('spinner');
        spinner.style.opacity = '1';
        spinner.style.transform = 'scale(1)';
        // after 2s, hide spinner and show real content
        setTimeout(()=>{
          spinner.style.opacity = '0';
          const real = document.getElementById('real');
          real.style.opacity = '1';
        }, 2000);
      }, 700);
    });
  </script>
</body>
</html>
