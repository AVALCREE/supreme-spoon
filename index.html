<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>lolwhat.xyz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="particles.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: 'VT323', monospace;
    }
    #particles-bg {
      position: fixed;
      inset: 0;
      z-index: 0;
    }
    .crt-vhs-overlay {
      position: fixed;
      inset: 0;
      z-index: 100;
      background: rgba(0, 0, 0, 0.85);
      animation: glitchAll 3s infinite steps(2);
    }
    .crt-vhs-overlay::before,
    .crt-vhs-overlay::after {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 101;
    }
    .crt-vhs-overlay::before {
      background: repeating-linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.05) 0px,
        rgba(255, 255, 255, 0.05) 1px,
        transparent 1px,
        transparent 3px
      );
      mix-blend-mode: overlay;
      animation: scanline 0.05s infinite;
    }
    .crt-vhs-overlay::after {
      background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVQIW2NgYGD4DwABBAEAjI0kfQAAAABJRU5ErkJggg==') repeat;
      opacity: 0.1;
      mix-blend-mode: overlay;
      animation: noise 0.15s steps(2) infinite, frameScroll 3s linear infinite;
    }
    @keyframes glitchAll {
      0%,100% { filter:none; transform:none; }
      15% { filter:contrast(1.6) hue-rotate(4deg); transform:translate(2px, -1px); }
      30% { filter:brightness(0.8); transform:translate(-1px, 2px); }
      45% { filter:hue-rotate(-5deg); transform:translate(3px, -3px); }
      60% { filter:none; transform:none; }
      75% { filter:contrast(1.3); transform:translate(-2px, 2px); }
      90% { filter:brightness(1.1); transform:translate(1px, -1px); }
    }
    @keyframes scanline {
      0% { background-position: 0 0; }
      100% { background-position: 0 4px; }
    }
    @keyframes noise {
      0% { background-position: 0 0; }
      100% { background-position: -5px -5px; }
    }
    @keyframes frameScroll {
      0% { background-position-y: 0; }
      100% { background-position-y: 100px; }
    }
    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    .vhs-text {
      font-size: 6rem;
      text-transform: uppercase;
      opacity: 0;
      animation: fadeIn 1.2s ease-out 0.6s forwards;
      position: relative;
      letter-spacing: 0.05em;
      color: #fff;
    }
    .vhs-text::before,
    .vhs-text::after {
      content: attr(data-text);
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      mix-blend-mode: screen;
    }
    .vhs-text::before {
      color: #f0f;
      animation: glitchTop 1.3s infinite ease-in-out;
    }
    .vhs-text::after {
      color: #0ff;
      animation: glitchBot 1.5s infinite ease-in-out;
    }
    @keyframes glitchTop {
      0% { transform: translate(0, 0); }
      50% { transform: translate(-2px, -1px); }
      100% { transform: translate(0, 0); }
    }
    @keyframes glitchBot {
      0% { transform: translate(0, 0); }
      50% { transform: translate(2px, 1px); }
      100% { transform: translate(0, 0); }
    }
    .enter-prompt {
      font-size: 2.5rem;
      color: #0f0;
      margin-top: 2rem;
      opacity: 0;
      animation: fadeIn 1.4s ease-out 1.5s forwards, blink 1s step-end 2s infinite;
      cursor: pointer;
    }
    .boot-fx {
      opacity: 0;
      animation: fadeIn 2s ease-out 0.2s forwards;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="particles-bg"></div>

  <!-- CRT/VHS Intro -->
  <div id="overlay" class="crt-vhs-overlay flex flex-col items-center justify-center">
    <div class="boot-fx">
      <h1 class="vhs-text" data-text="WELCOME">WELCOME</h1>
      <div id="enter" class="enter-prompt">PRESS ENTER â–¶</div>
    </div>
  </div>

  <!-- Main Site Content -->
  <div id="main-content" class="opacity-0 pointer-events-none transition-opacity duration-700">
    <div class="max-w-2xl mx-auto p-6 text-center space-y-4">
      <h2 class="text-4xl font-bold">Welcome to lolwhat.xyz</h2>
      <p class="text-lg">Your tools and games live here. Dive in!</p>
      <a href="https://example.com" target="_blank">
        <button class="px-6 py-3 bg-green-500 text-black text-xl rounded hover:bg-green-600 transition">
          Go to example.com
        </button>
      </a>
    </div>
  </div>

  <script>
    particlesJS.load('particles-bg', 'particles.json', () => {});

    function reveal() {
      const ov = document.getElementById('overlay');
      ov.style.animation = 'fadeOut 0.7s ease-out forwards';
      setTimeout(() => {
        ov.remove();
        const main = document.getElementById('main-content');
        main.classList.remove('pointer-events-none');
        main.classList.add('opacity-100');
      }, 700);
    }

    document.getElementById('enter').addEventListener('click', reveal);
    window.addEventListener('keydown', e => {
      if (e.key === 'Enter') reveal();
    });
  </script>
</body>
</html>
