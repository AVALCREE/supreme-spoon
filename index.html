<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Tools | lolwhat.xyz</title>
    <!-- Tailwind CSS (correct link) -->
    <script src="https://cdn.tailwindcss.com/"></script>
    
    <!-- Particles.js (using your particles.min.js) -->
    <script src="particles.min.js"></script>

    <style>
        .glowing-text {
            font-size: 40px;
            color: white;
            text-align: center;
            animation: glow 1.5s ease-in-out infinite;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 5px red, 0 0 10px red, 0 0 15px red, 0 0 20px yellow; }
            50% { text-shadow: 0 0 10px yellow, 0 0 20px yellow, 0 0 30px yellow, 0 0 40px green; }
            100% { text-shadow: 0 0 15px green, 0 0 30px green, 0 0 45px green, 0 0 60px blue; }
        }

        .quote-container {
            background-color: #2b2b2b;
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            max-width: 500px;
            margin: 20px auto;
        }

        .theme-toggle-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #ff6f61;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .theme-toggle-btn:hover {
            background-color: #ff4a38;
        }

        .particles-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- Particles Container -->
    <div id="particles-js" class="particles-container"></div>

    <!-- Main Content -->
    <div class="flex flex-col items-center justify-center h-screen space-y-6">

        <!-- Glowing Text -->
        <h1 class="glowing-text">Interactive Tools & Features</h1>

        <!-- Random Quote Generator -->
        <div class="quote-container">
            <h2 class="text-2xl mb-4">Random Quote</h2>
            <p id="quote-text" class="text-xl">Loading...</p>
            <button onclick="generateQuote()" class="bg-blue-500 text-white py-2 px-4 rounded mt-4 hover:bg-blue-700">New Quote</button>
        </div>

        <!-- Theme Toggle Button -->
        <button id="theme-toggle" class="theme-toggle-btn">Switch Theme</button>

    </div>

    <!-- Particles.js Setup -->
    <script>
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 50,
                    density: { enable: true, value_area: 800 }
                },
                color: { value: "#ffffff" },
                shape: {
                    type: "circle",
                    stroke: { width: 0, color: "#000000" }
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: { enable: true, speed: 1, opacity_min: 0.1, sync: false }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: { enable: true, speed: 4, size_min: 0.1, sync: false }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: { enable: false, rotateX: 600, rotateY: 1200 }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" }
                }
            },
            retina_detect: true
        });
    </script>

    <!-- Quote Generator Script -->
    <script>
        async function generateQuote() {
            const res = await fetch("https://api.quotable.io/random");
            const data = await res.json();
            const quote = data.content;
            document.getElementById("quote-text").textContent = `"${quote}"`;
        }

        // Generate an initial quote
        generateQuote();
    </script>

    <!-- Theme Toggle Script -->
    <script>
        const themeToggleBtn = document.getElementById("theme-toggle");
        themeToggleBtn.addEventListener("click", () => {
            document.body.classList.toggle("bg-gray-900");
            document.body.classList.toggle("bg-white");
            document.body.classList.toggle("text-white");
            document.body.classList.toggle("text-black");
        });
    </script>

</body>
</html>
