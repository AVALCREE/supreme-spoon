<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>lolwhat.xyz</title>
  <!-- Optimized resource loading -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script async src="particles.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=VT323&display=swap" />

  <style>
    :root {
      --neon-green: #0f0;
      --crt-red: #ff1a1a;
      --crt-blue: #00ffff;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: var(--neon-green);
      font-family: 'VT323', monospace;
      overflow: hidden;
    }

    /* —— Enhanced VHS Effect —— */
    #vhs-screen {
      position: fixed; 
      inset: 0;
      background: linear-gradient(45deg, #0033cc 0%, #0066ff 100%);
      z-index: 60;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: vhsNoise 0.1s infinite steps(3);
    }

    #vhs-screen::before {
      content: "";
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        rgba(0,0,0,0.15) 0px,
        rgba(0,0,0,0.15) 2px,
        transparent 2px,
        transparent 4px
      );
      mix-blend-mode: multiply;
    }

    .play-indicator {
      position: absolute;
      top: 20px; 
      right: 30px;
      font-size: 1.5rem;
      animation: blink 1s infinite, glitchText 2s infinite;
    }

    /* —— Enhanced CRT Effect —— */
    .crt {
      position: fixed;
      inset: 0;
      z-index: 50;
      background: radial-gradient(circle at center, transparent 60%, rgba(0,0,0,0.8));
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-shadow: 0 0 5px var(--neon-green);
    }

    .crt::before {
      content: "";
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.03) 0px,
        rgba(255,255,255,0.03) 1px,
        transparent 1px,
        transparent 3px
      );
      animation: scanline 6s linear infinite;
    }

    .crt::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        135deg,
        rgba(255,0,0,0.1) 0%,
        rgba(0,255,255,0.1) 100%
      );
      mix-blend-mode: overlay;
    }

    .crt h1 {
      font-size: clamp(2rem, 8vw, 4rem);
      animation: titleGlitch 1.5s infinite alternate ease-in-out;
      text-shadow: 
        -2px 0 var(--crt-red),
        2px 0 var(--crt-blue),
        0 0 10px rgba(255,255,255,0.5);
    }

    /* —— Improved Main Content —— */
    #main-content {
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease-in-out;
      z-index: 100;
      position: relative;
      filter: drop-shadow(0 0 5px var(--neon-green));
    }

    .retro-button {
      border: 2px solid var(--neon-green);
      background: rgba(0, 255, 0, 0.1);
      box-shadow: 0 0 10px var(--neon-green);
      transition: all 0.3s ease;
    }

    .retro-button:hover {
      background: rgba(0, 255, 0, 0.3);
      box-shadow: 0 0 20px var(--neon-green);
      transform: translateY(-2px);
    }

    /* —— Animations —— */
    @keyframes vhsNoise {
      0% { background-position: 0 0; }
      100% { background-position: 100% 100%; }
    }

    @keyframes scanline {
      0% { background-position: 0 0; }
      100% { background-position: 0 100vh; }
    }

    @keyframes titleGlitch {
      0%, 100% { transform: translate(0,0) skew(0deg); }
      20% { transform: translate(-2px,1px) skew(1deg); }
      40% { transform: translate(3px,-1px) skew(-2deg); }
      60% { transform: translate(-1px,2px) skew(0.5deg); }
      80% { transform: translate(1px,-2px) skew(-1deg); }
    }

    @keyframes crtFlicker {
      0%, 80%, 100% { opacity: 1; }
      85%, 95% { opacity: 0.8; }
      90% { opacity: 0.6; }
    }

    @media (max-width: 768px) {
      .crt h1 { font-size: 2.5rem; }
      .press-enter { font-size: 1.5rem; }
    }
  </style>
</head>
<body>

  <!-- VHS Screen -->
  <div id="vhs-screen">
    <div class="play-indicator">▶ PLAY</div>
  </div>

  <!-- Particles Container -->
  <div id="particles-bg" class="absolute inset-0 z-10"></div>

  <!-- CRT Screen -->
  <div class="crt" id="crt-screen">
    <h1 class="glitchy">SYSTEM INITIALIZED</h1>
    <div class="press-enter mt-8 text-2xl animate-pulse">
      [PRESS ENTER]
    </div>
  </div>

  <!-- Main Content -->
  <div id="main-content" class="w-full h-screen flex flex-col items-center justify-center space-y-6">
    <div class="text-center">
      <h2 class="text-4xl mb-4 animate-pulse">ACCESS GRANTED</h2>
      <p class="text-xl mb-8">> SYSTEM READY</p>
    </div>
    <div class="flex space-x-4">
      <button class="retro-button px-8 py-3 text-xl">
        ENTER MATRIX
      </button>
      <button class="retro-button px-8 py-3 text-xl">
        TERMINATE
      </button>
    </div>
  </div>

  <script>
    // Optimized particle loading
    function initParticles() {
      particlesJS.load('particles-bg', 'particles.json').catch(() => {
        console.warn('Particles failed to load');
      });
    }

    // Screen transition handler
    function handleScreenTransitions() {
      const vhs = document.getElementById('vhs-screen');
      const crt = document.getElementById('crt-screen');
      
      const hideVhs = () => {
        vhs.style.display = 'none';
        crt.style.display = 'flex';
        window.removeEventListener('keydown', hideVhs);
      };

      setTimeout(hideVhs, 3000);
      window.addEventListener('keydown', hideVhs);
    }

    // Main content reveal
    function revealContent() {
      document.getElementById('crt-screen').style.display = 'none';
      const main = document.getElementById('main-content');
      main.style.opacity = '1';
      main.style.pointerEvents = 'auto';
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', () => {
      initParticles();
      handleScreenTransitions();
    });

    window.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !document.getElementById('main-content').style.opacity) {
        revealContent();
      }
    });

    // Add subtle audio feedback
    document.querySelectorAll('button').forEach(btn => {
      btn.addEventListener('click', () => {
        new Audio('data:audio/wav;base64,UklGRl9v...').play().catch(() => {});
      });
    });
  </script>
</body>
</html>
