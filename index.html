<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>lolwhat.xyz</title>
  <!-- Tailwind + Particles.js + VT323 font -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="particles.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: #0f0;
      font-family: 'VT323', monospace;
      overflow: hidden;
    }

    /* —— VHS BLUE SCREEN —— */
    #vhs-screen {
      position: fixed; inset: 0;
      background: #0033cc;
      z-index: 60;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: vhsNoise 0.1s infinite steps(2);
    }
    #vhs-screen::before {
      content: "";
      position: absolute; inset: 0;
      background: rgba(255,255,255,0.02);
      mix-blend-mode: overlay;
      pointer-events: none;
    }
    .play-indicator {
      position: absolute;
      top: 20px; right: 30px;
      font-size: 1.5rem;
      font-family: 'VT323';
      color: #fff;
      animation: blink 1s infinite;
    }
    @keyframes vhsNoise {
      from { background-position: 0 0; }
      to   { background-position: -100% 100%; }
    }
    @keyframes blink {
      0%,100% { opacity: 1; }
      50%     { opacity: 0; }
    }

    /* —— CRT INTRO SCREEN —— */
    .crt {
      position: fixed; inset: 0;
      z-index: 50;
      background: rgba(0, 0, 0, 0.85);
      display: none;             /* hide until VHS ends */
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      animation: glitchLoop 2s infinite steps(2);
    }
    .crt::before {
      content: "";
      position: absolute; inset: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.03) 0px,
        rgba(255,255,255,0.03) 1px,
        transparent 1px,
        transparent 3px
      );
      mix-blend-mode: overlay;
      animation: scanline 0.05s infinite;
      z-index: 51;
    }
    .crt h1 {
      font-size: 4rem;
      color: #fff;
      text-shadow: -2px 0 red, 2px 0 cyan;
      animation: titleGlitch 1s infinite alternate-reverse ease-in-out;
    }
    .crt .press-enter {
      margin-top: 2rem;
      font-size: 2rem;
      color: #0f0;
      animation: blink 1s infinite;
      cursor: pointer;
      z-index: 52;
    }

    /* —— MAIN CONTENT —— */
    #main-content {
      display: none;              /* start hidden */
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s ease-in-out;
      z-index: 100;
      position: relative;

      /* layout via Tailwind utility classes on the div itself */
    }

    /* Additional screen */
    #new-screen {
      display: none;              /* start hidden */
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s ease-in-out;
      z-index: 110;
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    /* keyframes carried over */
    @keyframes scanline {
      0% { background-position: 0 0; }
      100% { background-position: 0 4px; }
    }
    @keyframes titleGlitch {
      0%   { transform: translate(0,0) skew(0deg); }
      25%  { transform: translate(1px,-1px) skew(0.5deg); }
      50%  { transform: translate(-2px,2px) skew(-0.5deg); }
      75%  { transform: translate(1px,-2px) skew(0.2deg); }
      100% { transform: translate(0,0) skew(0deg); }
    }
    @keyframes glitchLoop {
      0%   { filter: none; transform: none; }
      20%  { filter: contrast(1.2) hue-rotate(4deg); transform: translate(1px,-1px); }
      40%  { filter: brightness(0.9); transform: translate(-2px,2px); }
      60%  { filter: hue-rotate(-5deg); transform: translate(2px,-3px); }
      80%  { filter: contrast(1.3); transform: translate(-3px,1px); }
      100% { filter: none; transform: none; }
    }
  </style>
</head>
<body>

  <!-- VHS BLUE SCREEN -->
  <div id="vhs-screen">
    <div class="play-indicator">PLAY ▶</div>
  </div>

  <!-- Background Particles (always there but behind VHS/CRT) -->
  <div id="particles-bg"></div>

  <!-- CRT Intro Screen -->
  <div class="crt" id="crt-screen">
    <h1 class="glitchy">WELCOME TO lolwhat.xyz</h1>
    <div class="press-enter" id="enter">PRESS ENTER ▸</div>
  </div>

  <!-- Main UI -->
  <div id="main-content" class="w-full h-screen flex flex-col items-center justify-center text-white">
    <h2 class="text-4xl mb-4">Welcome to the Real Deal</h2>
    <p class="mb-4">You’ve entered the matrix. Proceed wisely.</p>
    <a href="https://example.com" target="_blank">
      <button class="bg-green-500 text-black px-6 py-3 text-xl rounded hover:bg-green-600 transition">
        Placeholder
      </button>
    </a>
  </div>

  <!-- New Screen -->
  <div id="new-screen">
    <h2 class="text-3xl mb-4">You’ve reached a new level.</h2>
    <button class="bg-blue-500 text-white px-6 py-3 text-xl rounded hover:bg-blue-600 transition">
      Placeholder Button
    </button>
  </div>

  <script>
    // particles.js
    particlesJS.load('particles-bg', 'particles.json', () => {
      console.log("particles.js loaded!");
    });

    // Hide VHS after 3s or any key → show CRT
    const vhs     = document.getElementById('vhs-screen');
    const crt     = document.getElementById('crt-screen');
    function hideVhs() {
      vhs.style.display = 'none';
      crt.style.display = 'flex';
      window.removeEventListener('keydown', hideVhs);
    }
    setTimeout(hideVhs, 3000);
    window.addEventListener('keydown', hideVhs);

    // Enter → reveal main content
    function revealMain() {
      // hide CRT & VHS (if still there)
      crt.style.display = 'none';
      vhs.style.display = 'none';

      // show main
      const main = document.getElementById('main-content');
      main.style.display = 'flex';
      // force repaint then fade in
      requestAnimationFrame(() => {
        main.style.opacity = '1';
        main.style.pointerEvents = 'auto';
      });
    }

    // Reveal new screen after Enter
    function showNewScreen() {
      const newScreen = document.getElementById('new-screen');
      newScreen.style.display = 'flex';
      // force repaint then fade in
      requestAnimationFrame(() => {
        newScreen.style.opacity = '1';
        newScreen.style.pointerEvents = 'auto';
      });
    }

    document.getElementById('enter').addEventListener('click', () => {
      revealMain();
      setTimeout(showNewScreen, 2000); // show new screen 2s after main content
    });
    window.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        revealMain();
        setTimeout(showNewScreen, 2000);
      }
    });
  </script>
</body>
</html>
