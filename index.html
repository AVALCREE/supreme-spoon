<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>lolwhat.xyz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="particles.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: #0f0;
      font-family: 'VT323', monospace;
      overflow: hidden;
    }

    /* --- VHS BLUE SCREEN --- */
    #vhs-screen {
      position: fixed;
      inset: 0;
      background: #0033cc; /* deep vivid blue */
      z-index: 60;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      animation: vhsNoise 0.1s infinite steps(2);
    }
    /* simulated noise overlay */
    #vhs-screen::before {
      content: "";
      position: absolute; inset: 0;
      background: rgba(255,255,255,0.02);
      mix-blend-mode: overlay;
      pointer-events: none;
    }
    /* blinking PLAY text */
    .play-indicator {
      position: absolute;
      top: 20px; right: 30px;
      font-size: 1.5rem;
      font-family: 'VT323';
      color: #fff;
      animation: blink 1s infinite;
    }
    /* VHS scanlines */
    @keyframes vhsNoise {
      from { background-position: 0 0; }
      to   { background-position: -100% 100%; }
    }

    @keyframes blink {
      0%,100% { opacity: 1; }
      50%     { opacity: 0; }
    }

    /* --- CRT Intro Screen (unchanged) --- */
    .crt {
      position: fixed;
      inset: 0;
      z-index: 50;
      background: rgba(0, 0, 0, 0.85);
      display: none; /* hide initially */
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      animation: glitchLoop 2s infinite steps(2);
    }
    .crt::before { /* scanlines overlay */ }
    .crt h1 { /* glitchy title */ }
    .crt .press-enter { /* blink press-enter */ }

    /* main-content stays the same but hidden initially */
    #main-content { opacity: 0; pointer-events: none; /* etc. */ }

    /* (all other keyframes and styles from before remain unchanged) */
  </style>
</head>
<body>

  <!-- BLUE VHS SCREEN -->
  <div id="vhs-screen">
    <div class="play-indicator">PLAY ▶</div>
  </div>

  <!-- CRT Intro Screen -->
  <div class="crt" id="crt-screen">
    <h1 class="glitchy">WELCOME TO lolwhat.xyz</h1>
    <div class="press-enter" id="enter">PRESS ENTER ▸</div>
  </div>

  <!-- Main UI -->
  <div id="main-content" class="w-full h-screen flex flex-col items-center justify-center text-white">
    <!-- ... -->
  </div>

  <script>
    // after 3s (or on any key) hide VHS and show CRT
    const vhs = document.getElementById('vhs-screen');
    const crt = document.getElementById('crt-screen');
    let hideVhs = () => {
      vhs.style.display = 'none';
      crt.style.display = 'flex';
      window.removeEventListener('keydown', hideVhs);
    };
    setTimeout(hideVhs, 3000);
    window.addEventListener('keydown', hideVhs);

    // existing ENTER-to-main logic
    function revealMain() {
      crt.style.display = 'none';
      const main = document.getElementById('main-content');
      main.style.opacity = '1';
      main.style.pointerEvents = 'auto';
    }
    document.getElementById('enter').addEventListener('click', revealMain);
    window.addEventListener('keydown', e => {
      if (e.key === 'Enter') revealMain();
    });
  </script>

</body>
</html>
